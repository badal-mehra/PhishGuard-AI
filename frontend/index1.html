<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishGuard AI - URL Scanner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h1>PhishGuard <span>AI</span></h1>
            </div>
            <p class="tagline">Advanced phishing detection powered by AI</p>
        </div>

        <div class="scanner-container">
            <div class="scanner-card">
                <div class="scanner-header">
                    <div class="scanner-icon">
                        <div class="pulse-ring"></div>
                        <i class="fas fa-search"></i>
                    </div>
                    <h2>URL Scanner <span class="api-status" id="api-status"><i class="fas fa-circle"></i> API Connected</span></h2>
                </div>
                
                <div class="scanner-body">
                    <div class="input-group">
                        <input type="text" id="url-input" placeholder="Enter URL to scan (e.g., https://example.com)">
                        <button id="scan-btn" class="glow-button">
                            <span class="btn-text">Analyze</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                    
                    <div class="examples">
                        <p>Try these examples:</p>
                        <div class="example-buttons">
                            <button class="example-btn" data-url="https://www.paypal.com">PayPal</button>
                            <button class="example-btn" data-url="https://www.apple.com">Apple</button>
                            <button class="example-btn" data-url="https://www.phishtank.com">PhishTank</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="result-container" id="result-container">
                <div class="result-header">
                    <h3>Analysis Result</h3>
                    <div class="status-indicator" id="status-indicator"></div>
                </div>
                <div class="result-body" id="result-body">
                    <div class="placeholder">
                        <i class="fas fa-shield-virus"></i>
                        <p>Enter a URL above to check for phishing attempts</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 PhishGuard AI | Security Protection System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
